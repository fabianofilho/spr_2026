# ============================================================
# SPR 2026 Mammography Report Classification - Base Config
# ============================================================

# Data settings
data:
  train_path: "data/train.csv"
  test_path: "data/test.csv"
  text_column: "report"
  target_column: "target"
  id_column: "ID"
  num_classes: 7  # BI-RADS 0-6
  
# Training settings
training:
  seed: 42
  num_folds: 5
  batch_size: 16
  gradient_accumulation_steps: 2
  learning_rate: 2e-5
  weight_decay: 0.01
  num_epochs: 5
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  fp16: true
  
# Model settings (override per model)
model:
  name: "bert-base-multilingual-cased"
  max_length: 512
  hidden_dropout_prob: 0.1
  pooling: "cls"  # cls, mean, max
  
# Evaluation
evaluation:
  metric: "f1_macro"
  early_stopping_patience: 3
  
# Logging
logging:
  use_wandb: false
  project_name: "spr-2026-mammography"
  log_steps: 100
  
# Output paths
output:
  model_dir: "experiments"
  submission_dir: "submissions"
